<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パン屋</title>
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
</head>
<body>
      <div class="container">
        <!-- Header section -->
        <div class="header">
            <h1>パン屋</h1>
        </div>

        <div class="inputtext">
            <h1>予約が完了しました</h1>
        </div>
        <div class="inputtext">
            <h1>来店時間<h1><p id="savedTime">Loading...</p>
        </div>

        <!-- Total and checkout -->
        <div class="checkout">
            <button class="checkout-button">レジに進む</button>
        </div>
    </div>
    <script>
        const products = document.querySelectorAll('.product');
        const savedTime = localStorage.getItem('time');
        const savedTimeElement = document.getElementById('savedTime');
        if (savedTime) {
            savedTimeElement.textContent = `来店時間: ${savedTime}`;
        } else {
            savedTimeElement.textContent = "NULL";
        }
        
        const checkoutButton = document.querySelector('.checkout-button');
        checkoutButton.addEventListener('click', () => {
            // 遷移先のURLを指定
            window.location.href = '/add_pan'; // ここを遷移先のページに変更
        });

    </script>
</body>
</html>
</html>
